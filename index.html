<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Claudebot Use Cases - QR Timestamps</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header .creator { color: #888; font-size: 0.9rem; }
        .header .creator a { color: #00d4ff; text-decoration: none; }
        
        .powered-by {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #888;
        }
        .powered-by span { color: #00d4ff; font-weight: bold; }
        
        .section-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        
        .nav-btn.active {
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            border-color: transparent;
        }
        
        .nav-btn .num {
            background: rgba(0,0,0,0.3);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .video-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        
        .section-title {
            margin-top: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title .badge {
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .section-description {
            color: #aaa;
            margin-top: 10px;
            line-height: 1.6;
        }
        
        .qr-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        
        .qr-section h2 {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #888;
        }
        
        .qr-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .qr-item {
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        
        .qr-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .qr-item.active {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            transform: scale(1.08);
        }
        
        .qr-item canvas { display: block; }
        
        .qr-item .label {
            color: #333;
            font-size: 0.65rem;
            margin-top: 5px;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.8rem;
        }
        .footer a { color: #00d4ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>5 Claudebot Use Cases That Will 10x Your Workflow</h1>
            <p class="creator">by <a href="https://youtube.com/@alexfinn" target="_blank">Alex Finn</a></p>
            <div class="powered-by">Powered by <span>QR Timestamps</span></div>
        </div>
        
        <div class="section-nav" id="navButtons"></div>
        
        <div class="video-section">
            <div class="video-wrapper">
                <iframe id="youtube-player" 
                    src="https://www.youtube.com/embed/b-l9sGh1-UY?enablejsapi=1&start=0" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <h2 class="section-title">
                <span class="badge" id="current-section">Section 1</span>
                <span id="section-name">Intro</span>
            </h2>
            <p class="section-description" id="section-desc">
                Introduction to Claudebot - the most powerful AI tool of 2025.
            </p>
        </div>
        
        <div class="qr-section">
            <h2>ðŸ“± Scan or tap to jump to any section</h2>
            <div class="qr-grid" id="qrGrid"></div>
        </div>
        
        <div class="footer">
            <p>Built with <a href="https://itabs.ai" target="_blank">QR Timestamps</a> - Give more value to your timestamps</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const videoId = "b-l9sGh1-UY";
        const sections = [
            { num: 1, title: "Intro", timestamp: 0, desc: "Introduction to Claudebot - the most powerful AI tool of 2025. Learn how to unlock its full potential." },
            { num: 2, title: "Morning Report", timestamp: 27, desc: "Set up a daily morning brief that shows your tasks, what Claudebot worked on overnight, and trending news based on your interests." },
            { num: 3, title: "Proactive Coder", timestamp: 218, desc: "Turn your Claudebot into a proactive vibe coding machine that builds things without you asking." },
            { num: 4, title: "2nd Brain", timestamp: 358, desc: "Have Claudebot build you a second brain - a Next.js app that shows documents and daily journal entries from your conversations." },
            { num: 5, title: "Daily Research", timestamp: 518, desc: "Get a daily research report sent every afternoon based on your interests and ways to improve your business." },
            { num: 6, title: "Last30Days Skill", timestamp: 629, desc: "Install a skill that teaches Claudebot to research X and Reddit in parallel for trending topics over the last 30 days." }
        ];
        
        let currentSection = 1;
        
        // Generate nav buttons
        const navContainer = document.getElementById('navButtons');
        sections.forEach(s => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn' + (s.num === 1 ? ' active' : '');
            btn.dataset.section = s.num;
            btn.innerHTML = `<span class="num">${s.num}</span>${s.title}`;
            btn.onclick = () => goToSection(s.num);
            navContainer.appendChild(btn);
        });
        
        // Generate QR codes
        const qrGrid = document.getElementById('qrGrid');
        sections.forEach(s => {
            const item = document.createElement('div');
            item.className = 'qr-item' + (s.num === 1 ? ' active' : '');
            item.dataset.section = s.num;
            item.onclick = () => goToSection(s.num);
            
            const qrDiv = document.createElement('div');
            qrDiv.id = `qr-${s.num}`;
            item.appendChild(qrDiv);
            
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = s.title;
            item.appendChild(label);
            
            qrGrid.appendChild(item);
            
            // Create QR code with number overlay
            const url = `https://itabs.ai/v/${videoId}#${s.num}`;
            new QRCode(qrDiv, {
                text: url,
                width: 70,
                height: 70,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Add number overlay
            setTimeout(() => {
                const canvas = qrDiv.querySelector('canvas');
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    const cx = canvas.width / 2;
                    const cy = canvas.height / 2;
                    
                    // White circle
                    ctx.beginPath();
                    ctx.arc(cx, cy, 14, 0, 2 * Math.PI);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Number
                    ctx.font = 'bold 16px Arial';
                    ctx.fillStyle = '#000';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(s.num, cx, cy);
                }
                // Hide the img element that QRCode.js also creates
                const img = qrDiv.querySelector('img');
                if (img) img.style.display = 'none';
            }, 100);
        });
        
        function goToSection(num) {
            currentSection = num;
            const section = sections.find(s => s.num === num);
            
            // Update video
            const player = document.getElementById('youtube-player');
            player.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&start=${section.timestamp}&autoplay=1`;
            
            // Update UI
            document.getElementById('current-section').textContent = `Section ${num}`;
            document.getElementById('section-name').textContent = section.title;
            document.getElementById('section-desc').textContent = section.desc;
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.section) === num);
            });
            
            // Update QR items
            document.querySelectorAll('.qr-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.section) === num);
            });
            
            // Scroll to video
            document.querySelector('.video-section').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Check URL hash on load
        if (window.location.hash) {
            const num = parseInt(window.location.hash.substring(1));
            if (num >= 1 && num <= sections.length) {
                setTimeout(() => goToSection(num), 500);
            }
        }
    </script>
</body>
</html>
